<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="qrcode.min.js"></script>
</head>
<body>
	<div id="qrcode"></div>
	<script type="text/javascript">
	let qrcode = new QRCode(document.getElementById("qrcode"), {
		text: "You have escaped! Click the link for a new round: https://bit.ly/346BB2c",
		width: 300,
		height: 300,
		colorDark : "#000000",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H
	});
	</script>
</body>
</html>
